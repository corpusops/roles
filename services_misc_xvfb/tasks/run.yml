---
- name: install prerequisites
  package:
    cache_valid_time: '{{60*60}}'
    update_cache: yes
    name: "{{item}}"
    state: installed
  with_items: '{{corpusops_services_misc_xvfb_vars.packages}}'
  when: "(ansible_os_family.lower() in ['debian'] and
          corpusops_services_misc_xvfb_vars.packages is not none and
          corpusops_services_misc_xvfb_vars.packages|length > 0)"
  tags: corpusops_services_misc_xvfb
  notify: [restart_corpusops_services_misc_xvfb]
- name: install prerequisites
  package:
    update_cache: yes
    name: "{{item}}"
    state: installed
  with_items: '{{corpusops_services_misc_xvfb_vars.packages}}'
  when: "(ansible_os_family.lower() in ['redhat'] and
          corpusops_services_misc_xvfb_vars.packages is not none and
          corpusops_services_misc_xvfb_vars.packages|length > 0)"
  tags: corpusops_services_misc_xvfb
  notify: [restart_corpusops_services_misc_xvfb]
- name: files
  file:
    path: "{{item.path}}"
    state: "{{item.state|default(omit)}}"
    src: "{{item.src|default(omit)}}"
    mode: "{{item.mode|default(omit)}}"
    owner: "{{item.owner|default(omit)}}"
    group: "{{item.group|default(omit)}}"
    recurse: "{{item.recurse|default(omit)}}"
  with_items: "{{corpusops_services_misc_xvfb_vars.files}}"
  when: "(corpusops_services_misc_xvfb_vars.files is not none and
          corpusops_services_misc_xvfb_vars.files|length > 0)"
  tags: corpusops_services_misc_xvfb
  notify: [restart_corpusops_services_misc_xvfb]
- name: files copy
  copy:
    dest: "{{item.dest|default(omit)}}"
    src: "{{item.template
            | default('../templates/'+item.dest)}}"
    force: "{{item.get('force', True)}}"
    mode: "{{item.mode|default(omit)}}"
    owner: "{{item.owner|default(omit)}}"
    group: "{{item.group|default(omit)}}"
    recurse: "{{item.recurse|default(omit)}}"
  notify: [restart_corpusops_services_misc_xvfb]
  with_items: "{{corpusops_services_misc_xvfb_vars.filescopy}}"
  when: "(corpusops_services_misc_xvfb_vars.filescopy is not none and
          corpusops_services_misc_xvfb_vars.filescopy|length > 0)"
  tags: corpusops_services_misc_xvfb
- name: configs
  template:
    force: "{{item.get('force', True)}}"
    src: "{{item.template
            | default('../templates/'+item.name)}}"
    dest: "{{item.name}}"
    mode: "{{item.mode|default(omit)}}"
    owner: "{{item.owner|default(omit)}}"
    group: "{{item.group|default(omit)}}"
  with_items: "{{corpusops_services_misc_xvfb_vars.configs}}"
  when: "(corpusops_services_misc_xvfb_vars.configs is not none and
          corpusops_services_misc_xvfb_vars.configs|length > 0)"
  tags: corpusops_services_misc_xvfb
  notify: [restart_corpusops_services_misc_xvfb]
- meta: flush_handlers
- name: service
  cops_service:
    state: "{{corpusops_services_misc_xvfb_vars.activated
              | ternary('started', 'stopped')}}"
    enabled: "{{corpusops_services_misc_xvfb_vars.activated
                | ternary(True, False)}}"
    name: "{{item}}"
  with_items: "{{corpusops_services_misc_xvfb_vars.services}}"
  tags: corpusops_services_misc_xvfb
  when: "corpusops_vars.has_services_manager"
- meta: flush_handlers
