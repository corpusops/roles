---
- template:
    src: systemd.unit
    dest: "/etc/systemd/system/{{docker_compose_service_vars.project}}.service"
    mode: "0644"
    trim_blocks: false
  tags: [service, systemd]
  when: "(corpusops_vars.has_services_manager and
          (ansible_service_mgr == 'systemd'))"
  notify: [restart_docker_compose_service]
- template:
    src: upstart.conf
    dest: "/etc/init/{{docker_compose_service_vars.project}}.conf"
    mode: "0644"
    trim_blocks: false
  tags: [service, upstart]
  when: "(corpusops_vars.has_services_manager and
          (ansible_service_mgr == 'upstart'))"
  notify: [restart_docker_compose_service]
- cops_service:
    daemon_reload: yes
    state: "{{docker_compose_service_vars.state}}"
    name: "{{item}}"
    enabled: "{{docker_compose_service_vars.service_activated
                  | ternary(True, False)}}"
  loop: "{{[docker_compose_service_vars.project]|flatten(levels=1)}}"
  tags: [service, systemd_do]
  when: "(corpusops_vars.has_services_manager and
          (docker_compose_service_vars.state|copsf_asbool) and
          (ansible_service_mgr == 'systemd'))"
