---
# name of the systemd service to install, default to directory basename
docker_compose_service_default_project: "{{vars['docker_compose_service_vars'].path|copsf_basename}}"
docker_compose_service_project: "{{(vars['docker_compose_service_vars'].working_directory or vars['docker_compose_service_vars'].default_path)|copsf_basename}}"
# working directory for compose file
docker_compose_service_path:    "{{ vars['docker_compose_service_vars'].working_directory or vars['docker_compose_service_vars'].default_path}}"
docker_compose_service_files: []
# files to use in compose command line
docker_compose_service_service_activated: "{{vars['docker_compose_service_vars'].state not in ['stopped']}}"
# one of:
#  no, on-success, on-failure, on-abnormal,
#  on-watchdog, on-abort, or always.
docker_compose_service_args: ""
docker_compose_service_pull: false
docker_compose_service_pull_args:   "{{vars['docker_compose_service_vars'].args}}"
docker_compose_service_config_args: "{{vars['docker_compose_service_vars'].args}}"
docker_compose_service_up_args:     "{{vars['docker_compose_service_vars'].args}}"
docker_compose_service_stop_args:   "{{vars['docker_compose_service_vars'].args}}"
docker_compose_service_down_args:   "{{vars['docker_compose_service_vars'].args}} {% if vars['docker_compose_service_vars'].down_volumes %}-v{%endif %}"
#
docker_compose_service_restart: "no"
docker_compose_service_restart_sec: "0"
docker_compose_service_timeout_sec: "300"
# restart_sec: "10"
docker_compose_service_state: started
docker_compose_service_down_volumes: false
docker_compose_service_before: ""
docker_compose_service_after: ""
docker_compose_service_requires: ""
docker_compose_service_wantedby: "multi-user.target"
#
docker_compose_service_default_before: ""
docker_compose_service_default_after: "docker.service network.service"
docker_compose_service_default_requires: "docker.service"
#
docker_compose_service__before:   "{{vars['docker_compose_service_vars'].default_before}}   {{vars['docker_compose_service_vars'].before}}"
docker_compose_service__after:    "{{vars['docker_compose_service_vars'].default_after}}    {{vars['docker_compose_service_vars'].after}}"
docker_compose_service__requires: "{{vars['docker_compose_service_vars'].default_requires}} {{vars['docker_compose_service_vars'].requires}}"
# for backward compat !
docker_compose_service_working_directory: null
docker_compose_service_default_path: /tmp
docker_compose_service_docker_compose_file: null
docker_compose_service__files: |-
  {%- set r = [] %}
  {%- set v = vars['docker_compose_service_vars'] %}
  {%- for i in [v.docker_compose_file] + v.files %}
  {%- if i %}{% set _ = r.append(i) %}{% endif%}
  {%- endfor%}
  {{- r|copsf_uniquify|to_json }}
