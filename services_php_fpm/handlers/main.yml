---
- listen: restart_corpusops_services_php_fpm
  systemd:
    daemon_reload: yes
    state: restarted
    name: "{{item}}"
  with_items: "{{corpusops_services_php_fpm_vars.services}}"
  when: "(corpusops_services_php_fpm_vars.activated and
          corpusops_vars.has_services_manager and
          (ansible_service_mgr == 'systemd'))"
  tags: corpusops_services_php_fpm
- listen: restart_corpusops_services_php_fpm
  service:
    state: restarted
    name: "{{item}}"
  with_items: "{{corpusops_services_php_fpm_vars.services}}"
  when: "(corpusops_services_php_fpm_vars.activated and
          corpusops_vars.has_services_manager and
          (ansible_service_mgr != 'systemd'))"
  tags: corpusops_services_php_fpm
