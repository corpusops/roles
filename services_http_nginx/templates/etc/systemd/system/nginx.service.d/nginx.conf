[Unit]
After=syslog.target network.target remote-fs.target nss-lookup.target

[Service]

# Handle the case where the pid file has vanished
Restart=
Restart=always
ExecReload=
ExecReload=/bin/bash -c "if /usr/sbin/nginx -g 'daemon on; master_process on;' -s reload 2>&1 | egrep -qi 'error.*nginx.pid';then echo 'vanished pidfile'>&2;for pid in $(ps aux|awk '{print $11 \" \" $2}'|egrep ^nginx|awk '{print $2}');do kill -SIGTERM $pid || bin/true;done;fi;/bin/true"

