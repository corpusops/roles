### The configuration for Nginx status page. As described in
### http://wiki.nginx.org/HttpStubStatusModule.

## Get the nginx status.
location /nginx_status {
    auth_basic off;
    if ($dont_show_nginx_status) {
        return 404;
    }
    stub_status on;
    access_log off;
}
