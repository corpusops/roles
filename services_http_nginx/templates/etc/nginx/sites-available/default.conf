set $http_x_ssl $http_x_ssl_resolved;

location / {
    try_files $uri $uri/ /index.html;
}

location /doc/ {
    alias {{data.docdir}};
    autoindex on;
    allow 127.0.0.1;
    allow ::1;
    deny all;
}
