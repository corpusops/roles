---
- name: files for apt
  template:
    src: "{{item.template
            | default('../templates/'+item.name)}}"
    dest: "{{item.name}}"
    mode: "{{item.mode|default(omit)}}"
    owner: "{{item.owner|default(omit)}}"
    group: "{{item.group|default(omit)}}"
  with_items: "{{corpusops_services_http_nginx_vars.files_apt}}"
  when: |
    {{corpusops_services_http_nginx_vars.files_apt is not none and
      corpusops_services_http_nginx_vars.files_apt|length > 0}}
- name: install services_http_nginx repokey
  apt_key:
    id: '{{item}}'
    keyserver: "{{corpusops_services_http_nginx_vars.keyserver}}"
    state: present
  with_items: '{{corpusops_services_http_nginx_vars.repo_keys}}'
  when: "{{ansible_os_family.lower() in ['debian'] and
           corpusops_services_http_nginx_vars.repo_keys is not none and
           corpusops_services_http_nginx_vars.repo_keys|length > 0}}"
  register: corpusops_services_http_nginx_key
- name: install services_http_nginx repo
  apt_repository:
    repo: '{{corpusops_services_http_nginx_vars.repo}}'
    filename: /etc/apt/sources.list.d/services_http_nginx.list
    state: present
  when: "{{ansible_os_family.lower() in ['debian'] and
           corpusops_services_http_nginx_vars.repo is not none}}"
  register: corpusops_services_http_nginx_repoa
- apt:
    update_cache: yes
  when: "{{ansible_os_family.lower() in ['debian'] and
           corpusops_services_http_nginx_repoa.changed or
           corpusops_services_http_nginx_key.changed}}"
- name: install prerequisites
  package:
    cache_valid_time: '{{60*60}}'
    update_cache: yes
    name: "{{item}}"
    state: installed
  with_items: '{{corpusops_services_http_nginx_vars.packages}}'
  when: |
      {{ansible_os_family.lower() in ['debian'] and
        corpusops_services_http_nginx_vars.packages is not none and
        corpusops_services_http_nginx_vars.packages|length > 0}}
  notify: [restart_corpusops_services_http_nginx]
- name: update & install prerequisites
  package:
    cache_valid_time: '{{60*60}}'
    update_cache: yes
    package: '{{item}}'
    state: present
  when: "{{ansible_os_family.lower() in ['debian'] and
           corpusops_services_http_nginx_vars.packages is not none and
           corpusops_services_http_nginx_vars.packages|length > 0}}"
  with_items: "{{corpusops_services_http_nginx_vars.packages}}"
- name: update & install prerequisites (yum-utils)
  package:
    update_cache: yes
    enablerepo: epel-testing
    package: 'yum-utils'
    state: present
  when: "{{ansible_os_family.lower() in ['redhat'] and
           corpusops_services_http_nginx_vars.packages is not none and
           corpusops_services_http_nginx_vars.packages|length > 0}}"
  with_items: "{{corpusops_services_http_nginx_vars.packages}}"
- name: repo
  shell: |
         yum-config-manager --add-repo "{{item}}"
  with_items: ["{{corpusops_services_http_nginx_vars.repo}}"]
  when: "{{ansible_os_family.lower() in ['redhat'] and
           corpusops_services_http_nginx_vars.packages is not none and
           corpusops_services_http_nginx_vars.packages|length > 0}}"
- name: update & install prerequisites
  package:
    update_cache: yes
    enablerepo: epel-testing
    package: '{{item}}'
    state: present
  when: "{{ansible_os_family.lower() in ['redhat'] and
           corpusops_services_http_nginx_vars.packages is not none and
           corpusops_services_http_nginx_vars.packages|length > 0}}"
  with_items: "{{corpusops_services_http_nginx_vars.packages}}"
- group:
    name: "{{corpusops_services_http_nginx_vars.group}}"
    system: yes
    state: present
  notify: [restart_corpusops_services_http_nginx]
- name: files
  file:
    path: "{{item.path}}"
    state: "{{item.state|default(omit)}}"
    src: "{{item.src|default(omit)}}"
    mode: "{{item.mode|default(omit)}}"
    owner: "{{item.owner|default(omit)}}"
    group: "{{item.group|default(omit)}}"
    recurse: "{{item.recurse|default(omit)}}"
  with_items: "{{corpusops_services_http_nginx_vars.files}}"
  when: |
    {{corpusops_services_http_nginx_vars.files is not none and
      corpusops_services_http_nginx_vars.files|length > 0}}
  notify: [restart_corpusops_services_http_nginx]
- name: files copy
  copy:
    dest: "{{item.dest|default(omit)}}"
    src: "{{item.template
            | default('../templates/'+item.dest)}}"
    force: "{{item.get('force', True)}}"
    mode: "{{item.mode|default(omit)}}"
    owner: "{{item.owner|default(omit)}}"
    group: "{{item.group|default(omit)}}"
    recurse: "{{item.recurse|default(omit)}}"
  with_items: "{{corpusops_services_http_nginx_vars.filescopy}}"
  when: |
    {{corpusops_services_http_nginx_vars.filescopy is not none and
      corpusops_services_http_nginx_vars.filescopy|length > 0}}
  notify: [restart_corpusops_services_http_nginx]
- name: configs
  template:
    src: "{{item.template
            | default('../templates/'+item.name)}}"
    dest: "{{item.name}}"
    mode: "{{item.mode|default(omit)}}"
    owner: "{{item.owner|default(omit)}}"
    group: "{{item.group|default(omit)}}"
  with_items: "{{corpusops_services_http_nginx_vars.configs}}"
  when: |
    {{corpusops_services_http_nginx_vars.configs is not none and
      corpusops_services_http_nginx_vars.configs|length > 0}}
  notify: [restart_corpusops_services_http_nginx]
- name: gen diffie-h file
  shell: |
    f="{{corpusops_services_http_nginx_ssl_dhparam}}";d="$(dirname $f)";
    if test ! -e "$d";then mkdir "$d";fi;
    if test ! -e "$f";then
      openssl dhparam -out "$f" 2048;chmod 644 "$f";echo "ansibledhgen" >&2 ;
    fi
  register: corpusops_services_http_nginx_dh
  changed_when: "{{'ansibledhgen' in corpusops_services_http_nginx_dh.stderr}}"
