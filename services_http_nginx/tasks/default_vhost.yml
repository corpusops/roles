---
- set_fact:
    corpusops_services_http_nginx_rp: "{{role_path}}"
- include_role:
    name: "corpusops.roles/nginx_vhost"
  vars:
    _corpusops_nginx_vhost:
      content_template: "{{corpusops_services_http_nginx_rp}}/templates/etc/nginx/sites-available/default.conf"
      basename: default
      domain: _
      server_aliases: []
      is_default_server: "{{corpusops_services_http_nginx_vars.default_vhost_is_default_server}}"
      install: "{{corpusops_services_http_nginx_vars.install_default_vhost}}"
