---
- hosts: all
  vars:
    cops_sshkeys_removed:
      root:
        - key: "ssh-rsa xxxx"
        - key: "ssh-rsa xxxx"
          comment: foobar
          key_options: ""
    cops_sshkeys_added:
      root:
        - key: "ssh-rsa xxxx"
        - key: "ssh-rsa xxxx"
          path: "/foo/authorized_keys"
          manage_dir: false
          comment: foobar
          key_options: ""
  roles:
    - {name: corpusops.roles/sshkeys}

