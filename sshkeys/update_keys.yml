---
# using README dinamic inventory structure
- hosts: localhost
  gather_facts: false
  roles: [corpusops.roles/ansible_plugins]
  tasks:
    - debug:
        msg:
          corpusops_ssh_added_keys_map: "{{corpusops_ssh_added_keys_map}}"
          corpusops_ssh_removed_keys_map: "{{corpusops_ssh_removed_keys_map}}"
      register: _c_ssh
      no_log: "not cops_ssh_debug|default(false)"
      connection: local
    - connection: local
      set_fact:
        _c_updatesshkeys: |-
          {% set to_update = to_update|default([]) %}
          {% set hs = [] %}
          {% set todo = [] %}
          {% for i in groups['all'] %}
          {%  set _ = hs.append(i) %}
          {% endfor %}
          {% for h in hs %}
          {%  set m = _c_ssh.msg.corpusops_ssh_added_keys_map.get(h, []) %}
          {%  set n = _c_ssh.msg.corpusops_ssh_removed_keys_map.get(h, []) %}
          {%  for i in to_update %}
          {%    if i in m or i in n %}
          {%      set _ = todo.append(h)  %}
          {%    endif %}
          {%  endfor %}
          {% endfor %}
          {{ todo | to_json }}
- hosts: "{{hostvars.localhost._c_updatesshkeys}}"
  tags: [do]
  tasks:
  - include_role: {name: corpusops.roles/sshkeys}
