---

corpusops_services_virt_docker_cops_do_format_resolve: true
corpusops_services_virt_docker_cops_computed_defaults: []
corpusops_services_virt_docker_cops_flavors: ['ubuntu', 'debian', 'centos', 'redhat', 'default']
corpusops_services_virt_docker_cops_sub_os_append: {}
corpusops_services_virt_docker_cops_knobs: [
  'files', 'filescopy', 'configs', 'packages', 'services',
  'repo_keys', 'repo_keys_url', 'repo',]
corpusops_services_virt_docker_cops_lowered: ['repo', 'repo_keys_url']
corpusops_services_virt_docker_cops_sub_namespaces:
  settings: {}
corpusops_services_virt_docker_activated: True
corpusops_services_virt_docker_group: docker
corpusops_services_virt_docker_repo: null
corpusops_services_virt_docker_repo_keys_url: null
corpusops_services_virt_docker_repo_keys_url_default: "https://download.docker.com/linux/{ansible_distribution}/gpg"
corpusops_services_virt_docker_repo_keys_url_redhat: "https://download.docker.com/linux/centos/gpg"
corpusops_services_virt_docker_repo_keys_url_debian: "https://download.docker.com/linux/{ansible_distribution}/gpg"
corpusops_services_virt_docker_repo_keys: null
corpusops_services_virt_docker_repo_keys_default: [58118E89F3A912897C070ADBF76221572C52609D]
corpusops_services_virt_docker_keyserver: "hkp://p80.pool.sks-keyservers.net:80"
corpusops_services_virt_docker_repo_debian: 'deb [arch=amd64] https://download.docker.com/linux/{ansible_distribution} {ansible_distribution_release} stable edge'
corpusops_services_virt_docker_repo_redhat: 'https://download.docker.com/linux/centos/docker-ce.repo'
corpusops_services_virt_docker_repo_fedora: 'https://download.docker.com/linux/fedora/docker-ce.repo'
corpusops_services_virt_docker_packages: null
corpusops_services_virt_docker_packages_default: [docker-ce]
corpusops_services_virt_docker_services: null
corpusops_services_virt_docker_services_default: [docker]
corpusops_services_virt_docker_files: null
corpusops_services_virt_docker_filescopy: null
corpusops_services_virt_docker_filescopy_default:
  - {template: "{{cops_root}}/bin/cops_docker_cleanup.sh",
     dest: "{{corpusops_services_virt_docker_cleanup_script}}",
     mode: "755"}
corpusops_services_virt_docker_files_default:
  - {path: "/etc/cron.d",
     state: directory, mode: "755"}
  - {path: "/etc/systemd/system/docker.service.d",
     state: directory, mode: "755"}
corpusops_services_virt_docker_configs: null
corpusops_services_virt_docker_configs_debian:
  - {name: "/etc/default/docker" , mode: "644"}
  - {name: "/etc/systemd/system/docker.service.d/ansible.conf" ,
     mode: "644"}
  - {name: "/etc/cron.d/cops-docker-cleanup" ,
     mode: "644"}
corpusops_services_virt_docker_configs_redhat:
  - {name: "/etc/default/docker",
     dest: "/etc/sysconfig/docker",
     mode: "644"}
  - {name: "/etc/cron.d/cops-docker-cleanup" ,
     mode: "644"}
  - {name: "/etc/systemd/system/docker.service.d/ansible.conf" ,
     mode: "644"}
corpusops_services_virt_docker_userland_proxy: 'true'
corpusops_services_virt_docker_storage_driver: overlay2
corpusops_services_virt_docker_settings_DOCKERD: "/usr/bin/dockerd"
corpusops_services_virt_docker_settings_DOCKER_OPTS: ""
corpusops_services_virt_docker_settings_DOCKER_LOG_OPTIONS: "--log-opt max-file=10 --log-opt max-size=10m"
corpusops_services_virt_docker_settings_DOCKER_STORAGE_OPTIONS: "--storage-driver={storage_driver}"
corpusops_services_virt_docker_settings_DOCKER_NETWORK_OPTIONS: "--userland-proxy={userland_proxy}"
corpusops_services_virt_docker_settings_BLOCK_REGISTRY: ""
corpusops_services_virt_docker_settings_INSECURE_REGISTRY: ""
corpusops_services_virt_docker_settings_http_proxy: ""
corpusops_services_virt_docker_settings_TMPDIR: ""
corpusops_services_virt_docker_cleanup_script: /usr/local/bin/cops_docker_cleanup.sh
# set periodicity to null to deactivate
corpusops_services_virt_docker_cleanup_cron: |
  0 3 * * * root sh -c 'if [ -f {{corpusops_services_virt_docker_cleanup_script}} ] && [ ! -e /etc/docker_no_cleanup ];then {{corpusops_services_virt_docker_cleanup_script}} >/dev/null 2>&1;fi'"
