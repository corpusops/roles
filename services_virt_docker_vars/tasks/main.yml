---
- include_jinja_vars:
    content: |-
      ---
      {% set prefix = 'corpusops_services_virt_docker_' %}
      {% set flavors = ['ubuntu', 'debian', 'redhat', 'default'] %}
      {% set knobs = ['files', 'filescopy', 'configs', 'packages', 'services',
                      'repo_keys', 'repo_keys_url', 'repo',
                      ] %}
      {% set computed_defaults = ['repo', 'repo_keys_url',] %}
      {% set lowered = ['repo', 'repo_keys_url',] %}
      {% set sub_namespaced = {'settings': {}} %}
      {% set namespaced = {'settings': {}} %}
      {% set subos_append = {} %}
      {% set snamespaced, vars = vars
         | copsf_registry(
              prefix,
              knobs=knobs, subos_append=subos_append,
              lowered=lowered, computed_defaults=computed_defaults,
              flavors=flavors, namespaced=namespaced, sub_namespaced=sub_namespaced)
      %}
      {% set namespaced = snamespaced[prefix+'vars'] %}
      {% if ansible_os_family.lower() in ['redhat'] %}
      {%  set knob = {
            'oraclelinux': 'oraclelinux',
            'fedora': 'fedora'
          }.get(ansible_distribution.lower(), 'redhat') %}
      {%  set _ = namespaced.update({
            'repo': namespaced['repo_{0}'.format(knob)]
          }) %}
      {% endif %}
      {{ (snamespaced[prefix+'vars']
           | copsf_registry_to_vars(
               vars, prefix, global_scope=True)
             )[0] | to_json}}
  tags: [corpusops_vars, corpusops_services_virt_docker_vars]
  no_log: "{{not (cops_vars_debug|default(false))}}"
