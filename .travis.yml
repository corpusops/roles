---
sudo: required
dist: trusty
env:
  matrix:
    - FORCE_REPULL="y" IMAGES="ubuntu:16.04_preprovision"
    - FORCE_REPULL="y" IMAGES="ubuntu:14.04_preprovision"
    - FORCE_REPULL="y" IMAGES="ubuntu:latest_preprovision"
language: python
python: "2.7"
before_install:
  - sudo apt-get update -qq
install:
  - ./test_setup.sh
script:
  - ./test.sh
