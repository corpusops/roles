---
corpusops_localsettings_screen_cops_do_format_resolve: false
corpusops_localsettings_screen_cops_computed_defaults: []
corpusops_localsettings_screen_cops_flavors: ['ubuntu', 'debian', 'centos', 'redhat', 'default']
corpusops_localsettings_screen_cops_sub_os_append: {}
corpusops_localsettings_screen_cops_lowered: []
corpusops_localsettings_screen_cops_knobs: ['mirror', 'comps', 'repo',
                      'configs', 'sources_lists', 'packages']
corpusops_localsettings_screen_cops_sub_namespaces:
  settings: {}
corpusops_localsettings_screen_packages: [screen]
corpusops_localsettings_screen_configs:
  - {'name': '/etc/screenrc', 'mode': '644'}
corpusops_localsettings_screen_files: []
corpusops_localsettings_screen_defscrollback: '30000'
corpusops_localsettings_screen_vbell_msg: '"bell on %t (%n)"'
corpusops_localsettings_screen_hardstatus:
  - 'on'
  - 'alwayslastline'
  - "string '%{gk}[ %{G}%H %{g}][%=
  %{wk}%?%-Lw%?%{=b kR}(%{W}%n*%f
  %t%?(%u)%?%{=b kR})%{=
  kw}%?%+Lw%?%?%= %{g}][%{Y}%l%{g}]%{=b C}[
  %m/%d %c ]%{W}'"
