---
corpusops_localsettings_screen_packages: [screen]
corpusops_localsettings_screen_configs:
  - {'name': '/etc/screenrc', 'mode': '644'}
corpusops_localsettings_screen_files: []
corpusops_localsettings_screen_defscrollback: '30000'
corpusops_localsettings_screen_vbell_msg: '"bell on %t (%n)"'
corpusops_localsettings_screen_hardstatus:
  - 'on'
  - 'alwayslastline'
  - "string '%{gk}[ %{G}%H %{g}][%=
  %{wk}%?%-Lw%?%{=b kR}(%{W}%n*%f
  %t%?(%u)%?%{=b kR})%{=
  kw}%?%+Lw%?%?%= %{g}][%{Y}%l%{g}]%{=b C}[
  %m/%d %c ]%{W}'"
