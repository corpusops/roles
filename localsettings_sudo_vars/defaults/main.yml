---
corpusops_localsettings_sudo_cops_do_format_resolve: false
corpusops_localsettings_sudo_cops_computed_defaults: []
corpusops_localsettings_sudo_cops_flavors: ['ubuntu', 'debian', 'centos', 'redhat', 'default']
corpusops_localsettings_sudo_cops_sub_os_append: {}
corpusops_localsettings_sudo_cops_lowered: []
corpusops_localsettings_sudo_cops_knobs: ['mirror', 'comps', 'repo', 'settings_AllowGroups',
                      'configs', 'sources_lists', 'packages']
corpusops_localsettings_sudo_cops_sub_namespaces:
  settings: {}
corpusops_localsettings_sudo_packages: null

corpusops_localsettings_sudo_packages: [sudo]
corpusops_localsettings_sudo_configs:
  - {'name': '/etc/sudoers', 'mode': '440'}
corpusops_localsettings_sudo_files:
  - { path: /etc/sudoers.d, state: directory,
      user: root, group: root, mode: 755 }
corpusops_localsettings_sudo_secure_path: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/snap/bin"
corpusops_localsettings_sudo_old_sudo: False
corpusops_localsettings_sudo_sudoers_groups: [sudo]
