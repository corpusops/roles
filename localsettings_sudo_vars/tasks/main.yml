---
- include_jinja_vars:
    content: |-
      ---
      {% set prefix = 'corpusops_localsettings_sudo_' %}
      {% set flavors = ['ubuntu', 'debian', 'centos', 'redhat', 'default'] %}
      {% set knobs = ['mirror', 'comps', 'repo', 'settings_AllowGroups',
      								'configs', 'sources_lists', 'packages'] %}
      {% set computed_defaults = [] %}
      {% set lowered = [] %}
      {% set sub_namespaced = {'settings': {}} %}
      {% set namespaced = {} %}
      {% set subos_append = {} %}
      {% set snamespaced, vars = vars
         | copsf_registry(
              prefix,
              knobs=knobs, subos_append=subos_append,
              lowered=lowered, computed_defaults=computed_defaults,
              flavors=flavors, namespaced=namespaced, sub_namespaced=sub_namespaced)
      %}
      {% set namespaced = snamespaced[prefix+'vars'] %}
      {% set old_sudo = False %}
      {% if ansible_lsb.id.lower() == 'debian' and ansible_lsb.major_release < '5' %}
      {% set old_sudo = True %}
      {% endif %}
      {% set _ = namespaced.update({'old_sudo': old_sudo}) %}
      {{ (snamespaced[prefix+'vars']
           | copsf_registry_to_vars(
               vars, prefix, global_scope=True)
             )[0] | to_json}}
  tags: [corpusops_vars, corpusops_localsettings_sudo_vars]
  no_log: "{{not (cops_vars_debug|default(false))}}"
