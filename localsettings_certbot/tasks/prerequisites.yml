---
- name: install localsettings_certbot repo
  apt_repository:
    repo: '{{corpusops_localsettings_certbot_vars.repo}}'
    filename: localsettings_certbot
    state: present
  when: "(ansible_os_family.lower() in ['debian'] and
           corpusops_localsettings_certbot_vars.repo is not none)"
  register: localsettings_certbot_repoa
- name: install prerequisites
  package:
    cache_valid_time: '{{60*60}}'
    update_cache: yes
    name: "{{item}}"
    state: present
  loop: '{{corpusops_localsettings_certbot_vars.packages}}'
  when: "(ansible_os_family.lower() in ['debian'] and
          corpusops_localsettings_certbot_vars.packages is not none and
          corpusops_localsettings_certbot_vars.packages|length > 0)"
  register: corpusops_localsettings_certbot_pkgst
- name: update & install prerequisites
  package:
    cache_valid_time: '{{60*60}}'
    update_cache: yes
    name: '{{item}}'
    state: present
  when: "(ansible_os_family.lower() in ['debian'] and
          corpusops_localsettings_certbot_vars.packages is not none and
          corpusops_localsettings_certbot_vars.packages|length > 0)"
  loop: "{{corpusops_localsettings_certbot_vars.packages|flatten(levels=1)}}"
- name: update & install prerequisites (yum-utils)
  package:
    update_cache: yes
    enablerepo: epel-testing
    name: 'yum-utils'
    state: present
  when: "(ansible_os_family.lower() in ['redhat'] and
          corpusops_localsettings_certbot_vars.packages is not none and
          corpusops_localsettings_certbot_vars.packages|length > 0)"
  loop: "{{corpusops_localsettings_certbot_vars.packages|flatten(levels=1)}}"
- name: repo
  shell: |
         yum-config-manager --add-repo "{{item}}"
  loop: "{{[corpusops_localsettings_certbot_vars.repo]|flatten(levels=1)}}"
  when: "(ansible_os_family.lower() in ['redhat'] and
          corpusops_localsettings_certbot_vars.packages is not none and
          corpusops_localsettings_certbot_vars.packages|length > 0)"
- name: update & install prerequisites
  package:
    update_cache: yes
    enablerepo: epel-testing
    name: '{{item}}'
    state: present
  when: "(ansible_os_family.lower() in ['redhat'] and
          corpusops_localsettings_certbot_vars.packages is not none and
          corpusops_localsettings_certbot_vars.packages|length > 0)"
  loop: "{{corpusops_localsettings_certbot_vars.packages|flatten(levels=1)}}"
- group:
    name: "{{corpusops_localsettings_certbot_vars.group}}"
    system: true
    state: present
- user:
    name: "{{corpusops_localsettings_certbot_vars.user}}"
    groups: "{{corpusops_localsettings_certbot_vars.group}}"
    append: true
    system: true
    state: present
    shell: /bin/bash
- set_fact:
    cacheable: false
    corpusops_localsettings_certbot_prequisites_changed: "{{(
         corpusops_localsettings_certbot_pkgst.changed
       )}}"
