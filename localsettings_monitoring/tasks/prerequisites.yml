---
- name: install prerequisites
  package:
    cache_valid_time: '{{60*60}}'
    update_cache: yes
    name: "{{item}}"
    state: present
  with_items: '{{corpusops_localsettings_monitoring_vars.packages}}'
  when: "(ansible_os_family.lower() in ['debian'] and
          corpusops_localsettings_monitoring_vars.packages is not none and
          corpusops_localsettings_monitoring_vars.packages|length > 0)"
  register: corpusops_localsettings_monitoring_pkgst
- name: update & install prerequisites
  package:
    cache_valid_time: '{{60*60}}'
    update_cache: yes
    name: '{{item}}'
    state: present
  when: "(ansible_os_family.lower() in ['debian'] and
          corpusops_localsettings_monitoring_vars.packages is not none and
          corpusops_localsettings_monitoring_vars.packages|length > 0)"
  with_items: "{{corpusops_localsettings_monitoring_vars.packages}}"
- name: update & install prerequisites (yum-utils)
  package:
    update_cache: yes
    enablerepo: epel-testing
    name: 'yum-utils'
    state: present
  when: "(ansible_os_family.lower() in ['redhat'] and
          corpusops_localsettings_monitoring_vars.packages is not none and
          corpusops_localsettings_monitoring_vars.packages|length > 0)"
  with_items: "{{corpusops_localsettings_monitoring_vars.packages}}"
- name: repo
  shell: |
         yum-config-manager --add-repo "{{item}}"
  with_items: ["{{corpusops_localsettings_monitoring_vars.repo}}"]
  when: "(ansible_os_family.lower() in ['redhat'] and
          corpusops_localsettings_monitoring_vars.packages is not none and
          corpusops_localsettings_monitoring_vars.packages|length > 0)"
- name: update & install prerequisites
  package:
    update_cache: yes
    enablerepo: epel-testing
    name: '{{item}}'
    state: present
  when: "(ansible_os_family.lower() in ['redhat'] and
          corpusops_localsettings_monitoring_vars.packages is not none and
          corpusops_localsettings_monitoring_vars.packages|length > 0)"
  with_items: "{{corpusops_localsettings_monitoring_vars.packages}}"
- set_fact:
    cacheable: false
    corpusops_localsettings_monitoring_prequisites_changed: "{{(
         corpusops_localsettings_monitoring_pkgst.changed
       )}}"
