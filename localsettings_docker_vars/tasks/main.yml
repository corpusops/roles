---
- include_jinja_vars:
    content: |-
      ---
      {% set prefix = 'corpusops_localsettings_docker_' %}
      {% set snamespaced, vars = vars | copsf_registry(prefix) %}
      {{ (snamespaced[prefix+'vars']
           | copsf_format_resolve(additional_namespaces=[vars])
           | copsf_registry_to_vars(
               vars, prefix,
               global_scope=True)
             )[0] | to_json}}
  tags: [corpusops_vars, corpusops_localsettings_docker_vars]
  no_log: "{{not (cops_vars_debug|default(false))}}"
