---
- include_jinja_vars:
    content: |-
      ---
      {% set prefix = 'corpusops_localsettings_dockercompose_' %}
      {% set flavors = ['ubuntu', 'debian', 'redhat', 'default'] %}
      {% set knobs = ['mirror', 'repo', 'version',
                      'configs', 'sources_lists', 'packages'] %}
      {% set computed_defaults = [] %}
      {% set lowered = [] %}
      {% set sub_namespaced = {'settings': {}} %}
      {% set namespaced = {} %}
      {% set subos_append = {} %}
      {#
      {% set subos_append = {
          'ubuntu': {'os': 'debian', 'vars': ['packages']}
      } %}
      #}
      {% set snamespaced, vars = vars
         | copsf_registry(
              prefix,
              knobs=knobs, subos_append=subos_append,
              lowered=lowered, computed_defaults=computed_defaults,
              flavors=flavors, namespaced=namespaced, sub_namespaced=sub_namespaced)
      %}
      {% set namespaced = snamespaced[prefix+'vars'] %}
      {% set v = 'version' %}
      {% if namespaced[v] and (namespaced[v] not in namespaced[v+'s']) %}
      {%  set _ = namespaced[v+'s'].append(namespaced[v])%}
      {% endif %}
      {{ (snamespaced[prefix+'vars']
           | copsf_registry_to_vars(
               vars, prefix, global_scope=True)
             )[0] | to_json}}
  tags: [corpusops_vars, corpusops_localsettings_dockercompose_vars]
  no_log: "{{not (cops_vars_debug|default(false))}}"
