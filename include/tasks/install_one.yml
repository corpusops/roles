# LAYOUT
- name: files
  file:
    path: "{{iitem}}"
    state: "directory"
    mode: "0755"
  loop_control: {loop_var: iitem}
  with_items: [ "{{app_path}}"]
- name: "existing archive test"
  stat:
    path: "{{'/'.join([app_path, iiitem])}}"
  register: install_one_filet
  with_items: "{{filetest}}"
  loop_control: {loop_var: iiitem}
- debug:
   msg: |-
    {% set crc = (urls.archive_crc | default('')) | length > 0 %}
    {% set ret = {'done': True,
                  'crc': crc,
                  'verify_gpg': urls.verify_gpg|default([]),
                  'verify_sha256': (
                    urls.verify_sha256|default(False)|d and crc)} %}
    {% for i in install_one_filet.results %}
    {%  if not i.stat.exists %}
    {%   set _ = ret.update({'done': False}) %}
    {%  endif %}
    {% endfor %}
    {{ ret | to_json }}
  register: corpusops_uo_tests
  changed_when: False

# Download GPG keys if any
- include: "../include/tasks/add_gpg_keys.yml"
  vars:
    keys: "{{corpusops_uo_tests.msg.verify_gpg}}"
  loop_control: {loop_var: keyitem}
  changed_when: false
  with_items: "{{corpusops_uo_tests.msg.verify_gpg}}"
  when:  |
    {{(corpusops_uo_tests.msg.verify_gpg is not none and
       corpusops_uo_tests.msg.verify_gpg|length > 0)}}

# DOWNLOAD CRC FILE
- name: get CRCs file
  get_url:
    url: "{{urls.archive_crc}}"
    remote_src: true
    dest: "{{app_path}}/crcs"
    mode: "0644"
    force: true
  when: "{{ corpusops_uo_tests.msg.crc and not corpusops_uo_tests.msg.done}}"

# SHA integrity verification case
- name: get SHA from CRCs file
  shell: |
         grep "{{archive}}" "{{app_path}}/crcs"
  register: install_one_shas
  changed_when: false
  when: "{{corpusops_uo_tests.msg.verify_sha256  and not corpusops_uo_tests.msg.done }}"
- name: "test shas"
  stat:
    path: "{{'/'.join([app_path, archive])}}"
    get_checksum: True
    checksum_algorithm: sha256
  register: install_one_archivet
  when: "{{corpusops_uo_tests.msg.verify_sha256 and not corpusops_uo_tests.msg.done}}"

# GET  ARCHIVE
- name: get archive - SHA CRC
  get_url:
    remote_src: true
    url: "{{urls.archive}}"
    dest: "{{app_path}}"
    mode: "0644"
    checksum: "sha256:{{install_one_shas.stdout.split()[0]}}"
  when: >-
    {% if not corpusops_uo_tests.msg.verify_sha256 %}
    false
    {% else %}
    {%  if corpusops_uo_tests.msg.done %}
    false %}
    {%  elif not install_one_archivet.stat.exists %}
    true
    {%  else %}
    {{   (install_one_archivet.stat.checksum ==
          install_one_shas.stdout.split()[0])}}
    {%  endif %}
    {% endif %}
  changed_when: false
- name: get archive - NOCHECK included
  get_url:
    remote_src: true
    url: "{{urls.archive}}"
    dest: "{{app_path}}"
    mode: "0644"
  when: >-
    {% if (not corpusops_uo_tests.msg.done and
           not corpusops_uo_tests.msg.verify_sha256 ) %}
    true
    {% endif %}
  changed_when: false

- name: GPG check if any
  shell: |
    gpg_() { export LANG=C; export LC_ALL=C; gpg ${@}; };
    if ! ( gpg_ -q --batch --verify \
              "{{app_path}}/crcs" \
              "{{app_path}}/{{archive}}"; );then
      if [ -e "{{archive}}" ];then
        echo rm -f "{{app_path}}/{{archive}}";
      fi;
      echo "archive verification failed" >&2;
      exit 1;
    else
      echo "archive verified" >&2;
      exit 0;
    fi
  when: >-
    {{(not corpusops_uo_tests.msg.done and
        corpusops_uo_tests.msg.verify_gpg and
        corpusops_uo_tests.msg.crc) }}
  changed_when: false

# UNPACK
- name: unarchive
  when: "{{not corpusops_uo_tests.msg.done}}"
  unarchive:
    remote_src: true
    keep_newer: true
    extra_opts: |
        {% set opts = [] %}
        {% set src = '{d}/{bn}'.format(**liitem) %}
        {% if ('tgz' in src or
          '.tbz2' in src  or
          '.txz' in src  or
          '.tar' in src
        ) %}{% set opts = ['--strip-components=1'] %}{% endif %}
        {{ opts | to_json }}
    src: "{{'{d}/{bn}'.format(**liitem)}}"
    dest: "{{liitem.d}}"
  loop_control: {loop_var: liitem}
  with_items: [{d: "{{app_path}}", bn: "{{archive}}"}]

