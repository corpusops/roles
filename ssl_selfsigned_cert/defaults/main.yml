---
ssl_selfsigned_cert_cops_do_format_resolve: false
ssl_selfsigned_cert_cops_computed_defaults: []
ssl_selfsigned_cert_cops_flavors: ['ubuntu', 'debian', 'redhat', 'default']
ssl_selfsigned_cert_cops_sub_os_append: {}
ssl_selfsigned_cert_cops_knobs: []
ssl_selfsigned_cert_cops_lowered: []
ssl_selfsigned_cert_cops_sub_namespaces: {}
ssl_selfsigned_cert_cn: "{{ansible_fqdn}}"
ssl_selfsigned_cert_directory: "{{corpusops_vars.ssl_dir}}/selfsigned"
ssl_selfsigned_cert_gen_cert_path: "{{vars['ssl_selfsigned_cert_directory']}}/{{vars['ssl_selfsigned_cert_cn']}}.crt"
ssl_selfsigned_cert_gen_key_path: "{{vars['ssl_selfsigned_cert_directory']}}/{{vars['ssl_selfsigned_cert_cn']}}.key"
ssl_selfsigned_cert_dest_cert_full_path: "{{corpusops_vars.ssl_dir}}/{{vars['ssl_selfsigned_cert_cn']}}.full.crt"
ssl_selfsigned_cert_dest_cert_path: "{{corpusops_vars.ssl_dir}}/certs/{{vars['ssl_selfsigned_cert_cn']}}.crt"
ssl_selfsigned_cert_dest_key_path: "{{corpusops_vars.ssl_dir}}/private/{{vars['ssl_selfsigned_cert_cn']}}.key"
ssl_selfsigned_cert_subject: "/C=US/ST=Oregon/L=Portland/O=IT/"
ssl_selfsigned_cert_days: 365000
ssl_selfsigned_cert_owner: ""
ssl_selfsigned_cert_group: ""
