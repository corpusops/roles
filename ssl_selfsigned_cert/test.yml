---
- hosts: all
  vars:
    cn: foobare
    cn2: foobare2
  tasks:
  - file:
      state: absent
      path: "/tmp/{{item}}"
    with_items: ["{{cn}}", "{{cn2}}"]
  - set_fact:
      cacheable: false
      _ssl_selfsigned_cert:
         cn: "{{cn}}"
         directory: "/tmp/{{cn}}"
  - include_role: {private: true, name: corpusops.roles/ssl_selfsigned_cert}
  - include_role: {private: true, name: corpusops.roles/ssl_selfsigned_cert}
  - set_fact:
      cacheable: false
      _ssl_selfsigned_cert:
         cn: "{{cn2}}"
         directory: "/tmp/{{cn2}}"
  - include_role: {private: true, name: corpusops.roles/ssl_selfsigned_cert}
  - include_role: {private: true, name: corpusops.roles/ssl_selfsigned_cert}
# - set_fact: {cacheable: false, ssl_selfsigned_cert_cn: foomuche}
