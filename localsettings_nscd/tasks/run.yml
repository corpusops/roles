---
- name: update & install prerequisites
  package:
    cache_valid_time: '{{60*60}}'
    update_cache: yes
    name: '{{item}}'
    state: present
  when: "(ansible_os_family.lower() in ['debian'] and
          corpusops_localsettings_nscd_vars.packages is not none and
          corpusops_localsettings_nscd_vars.packages|length > 0)"
  tags: corpusops_localsettings_nscd
  with_items: "{{corpusops_localsettings_nscd_vars.packages}}"
- name: update & install prerequisites
  package:
    update_cache: yes
    name: '{{item}}'
    state: present
  when: "(ansible_os_family.lower() in ['redhat'] and
          corpusops_localsettings_nscd_vars.packages is not none and
          corpusops_localsettings_nscd_vars.packages|length > 0)"
  tags: corpusops_localsettings_nscd
  with_items: "{{corpusops_localsettings_nscd_vars.packages}}"
- name: configs
  template:
    src: "../templates/{{item.name}}"
    dest: "{{item.name}}"
    mode: "{{item.mode|default(omit)}}"
    owner: "{{item.owner|default(omit)}}"
    group: "{{item.group|default(omit)}}"
  with_items: "{{corpusops_localsettings_nscd_vars.configs}}"
  when: "(corpusops_localsettings_nscd_vars.configs is not none and
          corpusops_localsettings_nscd_vars.configs|length > 0)"
  tags: corpusops_localsettings_nscd
- name: service
  cops_service:
    state: "{{corpusops_localsettings_nscd_vars.activated
              | ternary('started', 'stopped')}}"
    enabled: "{{corpusops_localsettings_nscd_vars.activated
                | ternary(True, False)}}"
    name: "{{item}}"
  with_items: "{{corpusops_localsettings_nscd_vars.services}}"
  tags: corpusops_localsettings_nscd
  when: "corpusops_vars.has_services_manager"
