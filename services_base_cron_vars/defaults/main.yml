---
corpusops_services_base_cron_cops_do_format_resolve: false
corpusops_services_base_cron_cops_computed_defaults: []
corpusops_services_base_cron_cops_flavors: ['ubuntu', 'debian', 'centos', 'redhat', 'default']
corpusops_services_base_cron_cops_sub_os_append: {}
corpusops_services_base_cron_cops_lowered: []
corpusops_services_base_cron_cops_knobs: ['files', 'filescopy', 'packages', 'services', 'activated',
                      ]
corpusops_services_base_cron_cops_sub_namespaces:
  settings: {}
corpusops_services_base_cron_packages: null
corpusops_services_base_cron_packages_default: [cron]
corpusops_services_base_cron_packages_redhat: [cronie, crontabs]
corpusops_services_base_cron_services: null
corpusops_services_base_cron_services_default: [cron]
corpusops_services_base_cron_services_redhat: [crond]
corpusops_services_base_cron_configs: []
corpusops_services_base_cron_files:
  - {path: '/etc/default', mode: '755', state: 'directory'}
  - {path: '/etc/cron.d', mode: '755', state: 'directory'}
corpusops_services_base_cron_filescopy: []
corpusops_services_base_cron_activated: True
