---
# Allow to specify defaults in a prefix way and in a inline, flattened way
corpusops_nginx_vhost_doc_root: "{{corpusops_services_http_nginx_vars.doc_root}}"
corpusops_nginx_vhost_domain: "{{ansible_fqdn}}"
corpusops_nginx_vhost_server_aliases: []
corpusops_nginx_vhost_top_template: "../templates/top.conf"
corpusops_nginx_vhost_content_template: "../templates/content.conf"
# install / remove the link in conf.d (activate/deactivate a vhost)
corpusops_nginx_vhost_install: true
# to be changed in "default" for old nginx versions.
corpusops_nginx_vhost_listen_default_parameter: "default_server"
# to disable ssl, ssl_cert must be a empty string or None
corpusops_nginx_vhost_ssl_cert: null
corpusops_nginx_vhost_ssl_key: null
# this one should mostly never overriden
corpusops_nginx_vhost_site_template: "../templates/site.conf"
# those variable should mostly be good defaults
corpusops_nginx_vhost_redirect_aliases: false
corpusops_nginx_vhost_force_reload: true
corpusops_nginx_vhost_force_restart: false
corpusops_nginx_vhost_check_config: false
corpusops_nginx_vhost_is_default_server: false
corpusops_nginx_vhost_http2: false
# -- computed values
corpusops_nginx_vhost_docdir: "{{corpusops_services_http_nginx_vars.docdir}}"
corpusops_nginx_vhost_ssl_dhparam: "{{corpusops_services_http_nginx_vars.ssl_dhparam}}"
corpusops_nginx_vhost_loglevel: "{{corpusops_services_http_nginx_vars.loglevel}}"
corpusops_nginx_vhost_active: true
corpusops_nginx_vhost_logdir: "{{corpusops_services_http_nginx_vars.logdir}}"
corpusops_nginx_vhost_logformat: "{{corpusops_services_http_nginx_vars.logformat}}"
corpusops_nginx_vhost_port: "{{corpusops_services_http_nginx_vars.port}}"
corpusops_nginx_vhost_real_ip_header: "{{corpusops_services_http_nginx_vars.real_ip_header}}"
corpusops_nginx_vhost_reverse_proxy_addresses: "{{corpusops_services_http_nginx_vars.reverse_proxy_addresses}}"
corpusops_nginx_vhost_ssl_port: "{{corpusops_services_http_nginx_vars.ssl_port}}"
corpusops_nginx_vhost_ssl_protocols: "{{corpusops_services_http_nginx_vars.ssl_protocols}}"
corpusops_nginx_vhost_ssl_redirect: "{{corpusops_services_http_nginx_vars.ssl_redirect}}"
corpusops_nginx_vhost_ssl_session_cache: "{{corpusops_services_http_nginx_vars.ssl_session_cache}}"
corpusops_nginx_vhost_ssl_session_timeout: "{{corpusops_services_http_nginx_vars.ssl_session_timeout}}"
corpusops_nginx_vhost_user: "{{corpusops_services_http_nginx_vars.user}}"
corpusops_nginx_vhost_group: "{{corpusops_services_http_nginx_vars.group}}"
corpusops_nginx_vhost_rhandlers: []
corpusops_nginx_vhost_zrhandlers: []
# set this list to filter from HOST header
corpusops_nginx_vhost_allowed_hosts: []
corpusops_nginx_vhost_use_real_ip: "{{corpusops_services_http_nginx_vars.use_real_ip}}"
corpusops_nginx_vhost_v6: "{{corpusops_services_http_nginx_vars.v6}}"
corpusops_nginx_vhost_ssl_cacert_first: "{{corpusops_services_http_nginx_vars.ssl_cacert_first}}"
corpusops_nginx_vhost_ssl_ciphers: "{{corpusops_services_http_nginx_vars.ssl_ciphers}}"
corpusops_nginx_vhost_small_name: "{{corpusops_nginx_vhost_domain.replace('.', '_').replace('-', '_').replace('*', 'star')}}"
corpusops_nginx_vhost_ssl_domain: "{{corpusops_nginx_vhost_domain}}"
corpusops_nginx_vhost_basename: "{{corpusops_nginx_vhost_domain}}"
corpusops_nginx_vhost_site_link: "{{corpusops_services_http_nginx_vars.basedir}}/conf.d/{corpusops_nginx_vhost_basename}.conf"
corpusops_nginx_vhost_site_file: "{{corpusops_services_http_nginx_vars.basedir}}/sites-available/{corpusops_nginx_vhost_basename}.conf"
corpusops_nginx_vhost_content_file: "{{corpusops_services_http_nginx_vars.basedir}}/includes/{corpusops_nginx_vhost_basename}.content.conf"
corpusops_nginx_vhost_top_file: "{{corpusops_services_http_nginx_vars.basedir}}/includes/{corpusops_nginx_vhost_basename}.top.conf"
corpusops_nginx_vhost_server_name: "{{corpusops_nginx_vhost_domain}}"
corpusops_nginx_vhost_ssl_cert_path: "/etc/ssl/nginx/{corpusops_nginx_vhost_ssl_domain}.cert"
corpusops_nginx_vhost_ssl_key_path: "/etc/ssl/nginx/{corpusops_nginx_vhost_ssl_domain}.key"
#
corpusops_nginx_vhost_files:
  - {path: "{{corpusops_nginx_vhost_ssl_cert_path | copsf_api_dirname }}",
    owner: "{{corpusops_nginx_vhost_user}}",
    group: "{{corpusops_nginx_vhost_group}}",
    state: directory, mode: "755"}
  - {path: "{{corpusops_nginx_vhost_ssl_key_path | copsf_api_dirname }}",
    owner: "{{corpusops_nginx_vhost_user}}",
    group: "{{corpusops_nginx_vhost_group}}",
    state: directory, mode: "755"}
  - {path: "{{corpusops_nginx_vhost_top_file | copsf_api_dirname }}",
    owner: "{{corpusops_nginx_vhost_user}}",
    group: "{{corpusops_nginx_vhost_group}}",
    state: directory, mode: "755"}
  - {path: "{{corpusops_nginx_vhost_site_file | copsf_api_dirname }}",
    owner: "{{corpusops_nginx_vhost_user}}",
    group: "{{corpusops_nginx_vhost_group}}",
    state: directory, mode: "755"}
  - {path: "{{corpusops_nginx_vhost_content_file | copsf_api_dirname }}",
    owner: "{{corpusops_nginx_vhost_user}}",
    group: "{{corpusops_nginx_vhost_group}}",
    state: directory, mode: "755"}
corpusops_nginx_vhost_configs:
  - {name: "{{corpusops_nginx_vhost_top_file}}",
    owner: "{{corpusops_nginx_vhost_user}}",
    group: "{{corpusops_nginx_vhost_group}}",
    template: "{corpusops_nginx_vhost_top_template}",
    mode: "0644"}
  - {name: "{{corpusops_nginx_vhost_content_file}}",
    owner: "{{corpusops_nginx_vhost_user}}",
    group: "{{corpusops_nginx_vhost_group}}",
    template: "{corpusops_nginx_vhost_content_template}",
    mode: "0644"}
  - {name: "{{corpusops_nginx_vhost_site_file}}",
    owner: "{{corpusops_nginx_vhost_user}}",
    group: "{{corpusops_nginx_vhost_group}}",
    template: "{corpusops_nginx_vhost_site_template}",
    mode: "0644"}
