# {{ansible_managed}}
mode = client
server = {{cops_burp_vars.server_host }}
cname= {{cops_burp_vars.server_cname}}
protocol = {{cops_burp_vars.protocol}}
password = {{cops_burp_server_client_password}}
port = {{cops_burp_vars.restore_port}}
status_port = {{cops_burp_vars.restore_status_port}}
ca_csr_dir= {{cops_burp_vars.prefix}}/csrs
ssl_cert_ca = {{cops_burp_vars.prefix}}/CA/CA_burpCA.crt
ssl_cert = {{cops_burp_vars.prefix}}/CA/{{cops_burp_vars.server_cname}}.crt
ssl_key = {{cops_burp_vars.prefix}}/CA/{{cops_burp_vars.server_cname}}.key
pidfile = /var/run/burp.client-serverrestore-corpusops.pid
lockfile = /var/run/burp-client-serverrestore-corpusops.pid
restore_pidfile = /var/run/burp.clientserverrestore-corpusops.pid
restore_lockfile = /var/run/burp-client.serverrestore-corpusops.pid
syslog = 0
stdout = 1
progress_counter = 1
network_timeout = 7200
autoupgrade_dir = 0
autoupgrade_os = 0
