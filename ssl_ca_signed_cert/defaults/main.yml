---
ssl_ca_signed_cert_cops_do_format_resolve: true
ssl_ca_signed_cert_cops_computed_defaults: []
ssl_ca_signed_cert_cops_flavors: ['ubuntu', 'debian', 'redhat', 'default']
ssl_ca_signed_cert_cops_sub_os_append: {}
ssl_ca_signed_cert_cops_knobs: []
ssl_ca_signed_cert_cops_lowered: []
ssl_ca_signed_cert_cops_sub_namespaces: {}
ssl_ca_signed_cert_secrets: [ca_password, ica_password]
ssl_ca_signed_cert_cn: "{{ansible_fqdn}}"
ssl_ca_signed_cert_ca_name: "ansible_ca"
ssl_ca_signed_cert_C: US
ssl_ca_signed_cert_ST: Oregon
ssl_ca_signed_cert_L: Portland
ssl_ca_signed_cert_O: IT
ssl_ca_signed_cert_OU: SYS
ssl_ca_signed_cert_signm: aes256
ssl_ca_signed_cert_email: "sysadmin@{{ansible_fqdn}}"
ssl_ca_signed_cert_subject: "/C={C}/ST={ST}/L={L}/O={O}/"
ssl_ca_signed_cert_directory: "{{corpusops_vars.ssl_dir}}/{ca_name}"
ssl_ca_signed_cert_idirectory: "{directory}/intermediate"
ssl_ca_signed_cert_gen_csr_path: "{idirectory}/csr/{cn}.csr.pem"
ssl_ca_signed_cert_gen_cert_path: "{idirectory}/certs/{cn}.cert.pem"
ssl_ca_signed_cert_gen_key_path: "{idirectory}/private/{cn}.key.pem"
ssl_ca_signed_cert_gen_cacert_path: "{idirectory}/certs/ca-chain.cert.pem"
ssl_ca_signed_cert_dest_cert_full_path: "{{corpusops_vars.ssl_dir}}/{cn}.full.crt"
ssl_ca_signed_cert_dest_cert_path: "{{corpusops_vars.ssl_dir}}/certs/{cn}.crt"
ssl_ca_signed_cert_dest_key_path: "{{corpusops_vars.ssl_dir}}/private/{cn}.key"
ssl_ca_signed_cert_days: 365000
ssl_ca_signed_cert_ca_days: 365000
ssl_ca_signed_cert_owner: ""
ssl_ca_signed_cert_group: ""
ssl_ca_signed_cert_ca_klen: 4096
ssl_ca_signed_cert_ica_klen: 4096
ssl_ca_signed_cert_ca_password: null
ssl_ca_signed_cert_ica_password: null
# if ==revoke, revoke the cert (not implemented yet)
ssl_ca_signed_cert_action: null
