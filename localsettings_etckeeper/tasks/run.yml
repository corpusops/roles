---
- name: files
  changed_when: '{{False}}'
  file:
    path: "{{item.path}}"
    state: "{{item.state|default(omit)}}"
    mode: "{{item.mode|default(omit)}}"
    owner: "{{item.owner|default(omit)}}"
    group: "{{item.group|default(omit)}}"
  with_items: "{{corpusops_localsettings_etckeeper_vars.files}}"
- name: configs
  template:
    src: "../templates/{{item.name}}"
    dest: "{{item.name}}"
    mode: "{{item.mode|default(omit)}}"
    owner: "{{item.owner|default(omit)}}"
    group: "{{item.group|default(omit)}}"
  with_items: "{{corpusops_localsettings_etckeeper_vars.configs}}"
  when: |
    {{corpusops_localsettings_etckeeper_vars.configs is not none and
      corpusops_localsettings_etckeeper_vars.configs|length > 0}}
  tags: corpusops_localsettings_etckeeper
- name: update & install prerequisites
  package:
    cache_valid_time: '{{60*60}}'
    update_cache: yes
    package: '{{item}}'
    state: present
  when: "{{ansible_os_family.lower() in ['debian'] and
           corpusops_localsettings_etckeeper_vars.packages is not none and
           corpusops_localsettings_etckeeper_vars.packages|length > 0}}"
  tags: corpusops_localsettings_etckeeper
  with_items: "{{corpusops_localsettings_etckeeper_vars.packages}}"
- name: update & install prerequisites
  package:
    update_cache: yes
    package: '{{item}}'
    state: present
  when: "{{ansible_os_family.lower() in ['redhat'] and
           corpusops_localsettings_etckeeper_vars.packages is not none and
           corpusops_localsettings_etckeeper_vars.packages|length > 0}}"
  tags: corpusops_localsettings_etckeeper
  with_items: "{{corpusops_localsettings_etckeeper_vars.packages}}"
- shell: test -d /etc/.git && egrep -q "email.*=" /etc/.git/config
  register: corpusops_localsettings_etckeeper_do
  changed_when: False
  failed_when: False
  tags: corpusops_localsettings_etckeeper
- shell: |
      set -ex
      if [ ! -e /etc/.git ];then
        /usr/bin/etckeeper init
      fi
      cd /etc
      git config user.email 'makinastates@paas.tld'
      git config user.name 'Makina-States'
      /usr/bin/etckeeper commit "Initial commit"
      chmod -Rf 2700 /etc/.git
  when: "{{corpusops_localsettings_etckeeper_do.rc != 0}}"
  tags: corpusops_localsettings_etckeeper
