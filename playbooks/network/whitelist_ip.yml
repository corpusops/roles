---
- hosts: "{{hosts|default('all')}}"
  roles: [corpusops.humanlog]
- hosts: all
  tasks:
    - name: transfer script
      copy:
        mode: 755
        dest: "/sbin/whitelist_ips.sh"
        src: "../../templates/sbin/whitelist_ips.sh"
    - name: "run whitelist for {{ip}}"
      shell: '/sbin/whitelist_ips.sh {{ip}}'
