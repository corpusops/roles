---
- include_tasks: ./load_vars.yml
- include_role: {name: corpusops.roles/ssh_synckeys}
  vars:
    _cops_ssh_synckeys:
      from_users: [ubuntu, vagrant]
      to_user: root
  tags: [vbox_cops_sshkeys]
  become: true
  when: >-
    (not vbox_cops.get('SKIP_SYNCSSHKEYS', False) or
     vbox_cops.get('FORCE_SYNCSSHKEYS', False))
