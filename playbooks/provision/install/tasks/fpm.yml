---
- become: true
  block:
    - include_role: {name: "{{cops_playbooks}}/provision/defaults"}
      tags: [cops_provision_fpm]
    - include_role: {name: corpusops.roles/localsettings_php}
      vars:
        corpusops_localsettings_php_version: "{{cops_php_version}}"
      tags: [cops_provision_fpm]
    - include_role: {name: corpusops.roles/services_php_fpm}
      vars:
        corpusops_localsettings_php_version: "{{cops_php_version}}"
      tags: [cops_provision_fpm]
