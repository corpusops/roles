      - dmidecode
      - dosfstools
      - ed
      - file
      - findutils
      - git
      - ifupdown
      - "{% if ansible_distribution.lower() in ['ubuntu']%}language-selector-common{%else%}{# noop pkg #}dpkg{%endif%}"
      - locales
      - logrotate
      - lsb-release
      - lsof
      - mawk
      - mime-support
      - netbase
      - openssh-client
      - passwd
