# {{ansible_managed}}
{%- set data = cops_burpclientserver_vars|copsf_deepcopy %}
{%- macro get_config(opt, default='') %}
{%- set pref=''%}
{%- set val=data.get(opt, None)%}
{%- if val is none %}
{%- set pref='# ' %}
{%- set val=default %}
{%- endif %}
{%- if not val and not val is not none%}
{%- set val = '' %}
{%- endif %}
{%- if not (val | copsf_islist) %}
{%- set val = [val] %}
{%- endif %}
{%- for v in (val|copsf_uniquify) %}
{{pref}}{{opt}} = {{v}}
{% endfor -%}
{%- endmacro %}
{{get_config('protocol', "2")}}
{{get_config('password', 'abcdef')}}
{% for r in data.restore_clients %}
restore_client = {{r}}
{% endfor %}
{% for i in cops_burpclientserver_vars.custom_lines %}
{{i}}
{% endfor %}
