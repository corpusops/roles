- name: "cops_burp preflight check - SKIPTEST"
  debug:
    msg: "{{cops_burp | default(True) }}"
  register: cops_burpclient_can_run
  tags: [cops_burp]
- block:
  - include_tasks: configuration.yml
    when: 'cops_burpclient_can_run.msg == True'
  tags: [cops_burp,
         burp_configuration,
         cops_burpclient_configuration]
- block:
  - include_tasks: services.yml
    when: 'cops_burpclient_can_run.msg == True'
  tags: [cops_burp,
         burp_services,
         cops_burpclient_services]
- block:
  - shell: |-
      set -ex
      burp -c "{{cops_burpclient_vars.configfile_client}}" -a l 2>&1
    failed_when: false
    register: burpssltest
  - include_tasks: opensslpatch.yml
    when:
    - 'cops_burpclient_can_run.msg == True'
    - "'use_certificate:ca md too weak' in burpssltest.stdout"
  tags: [cops_burp,
         burp_services,
         cops_burpclient_opensslfix]
